<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solara</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d0d0d, #1a0033);
      color: white;
      text-align: center;
      font-weight: 300;
      cursor: url('https://cdn.pixabay.com/photo/2017/11/10/05/26/arrow-2939791_960_720.png'), auto;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 8px;
      color: #8a2be2;
    }

    /* Download button */
    .btn {
      display: inline-block;
      background-color: #6200ea;
      color: white;
      padding: 18px 35px;
      text-decoration: none;
      font-size: 1.3rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 30px;
    }

    .btn:hover {
      background-color: #8a2be2;
      transform: scale(1.1);
    }

    /* Particle animation */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Footer text */
    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #b0b0b0;
    }
  </style>
</head>
<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <canvas id="particles"></canvas>

  <div>
    <h1>Solara</h1>
    <a href="https://cdn.discordapp.com/attachments/1320345925859803156/1320346079677386762/Solara.rar?ex=6769439c&is=6767f21c&hm=710667093cb1048cee3ffe6449c40eb326e57e29031499cc5be9d66eb3d10561&" class="btn" download>Download Now</a>
  </div>

  <div class="footer">
    &copy; 2024 Solara. All rights reserved.
  </div>

  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");

    // Adjust canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `rgba(255, 255, 255, ${Math.random() * 0.8 + 0.2})`; // White particles
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        // Keep particles within screen bounds
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < 200; i++) { // Increased particle count
        particles.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle) => {
        particle.update();
        particle.draw();
      });

      requestAnimationFrame(animateParticles);
    }

    initParticles();
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particles.length = 0;
      initParticles();
    });
  </script>
</body>
</html>
